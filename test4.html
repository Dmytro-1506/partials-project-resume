<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ScrollReveal Animation</title>
    <script src="https://unpkg.com/scrollreveal"></script>
    <style>
      .box {
        width: 200px;
        height: 200px;
        background-color: red;
        margin: 100px auto;
        text-align: center;
        font-size: 80px;
        color: #fff;
      }
    </style>
  </head>
  <body>
    <div class="box">1</div>
    <div class="box">2</div>
    <div class="box">3</div>
    <script>
      ScrollReveal().reveal('.box', {
        delay: 500,
        duration: 1000,
        origin: 'bottom',
        distance: '50px',
      });
    </script>
  </body>
</html>
